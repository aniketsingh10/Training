<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/jquery-confirm.min.css" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container page-wrapper">
      <header class="main-header clearfix">
        <!-- navbar -->
        <nav class="navbar navbar-expand-sm">
          <div class="container">
            <a class="navbar-brand" href="#">Contact Us</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mynavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="row page-content">
        <div class="row">
          <div class="col-md-10 m-auto mt-5 mb-5">
            <!-- Contact Form -->
            <form
              id="basic-form"
              action=""
              method="post"
              class="border p-4 col-md-10 m-auto"
            >
              <!-- <h3>Contact From :</h3> -->
              <label class="form-label">Mode of Communication</label>
              <div>
                <input
                  type="radio"
                  class="form-check-input"
                  id="contact_sms"
                  name="contact"
                  value="SMS"
                  checked
                />
                <label class="form-check-label" for="contact_sms">SMS</label>
              </div>
              <div>
                <input
                  type="radio"
                  class="form-check-input"
                  id="contact_email"
                  name="contact"
                  value="Email"
                />
                <label class="form-check-label" for="contact_email"
                  >Email</label
                >
              </div>
              <div>
                <input
                  type="radio"
                  class="form-check-input"
                  id="contact_phone"
                  name="contact"
                  value="Phone"
                />
                <label class="form-check-label" for="contact_phone"
                  >Phone Call</label
                >
              </div>
              <div id="contact_err" class="error"></div>

              <div id="smsFields">
                <div class="mt-3">
                  <label for="county_code" class="form-label"
                    >Country Code</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="county_code"
                    name="county_code_pin"
                    placeholder="+91"
                    maxlength="4"
                    onKeyup="this.value = this.value.replace(/[^0-9+]/g, '')"
                  />
                </div>

                <div class="mt-3">
                  <label for="user_phone_number" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="user_phone_number"
                    name="phone_number"
                    maxlength="10"
                    placeholder="9999999999"
                    onKeyup="this.value = this.value.replace(/[^0-9]/g, '')"
                  />
                </div>
                <small id="phoneHelp" class="form-text text-muted"
                  >We'll never share your phone number with anyone else.</small
                >
              </div>

              <div class="mt-3" id="emailFields">
                <label for="txt_email" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="txt_email"
                  name="email"
                  maxlength="40"
                />
                <div>
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
              </div>

              <!-- preferred days and time -->
              <div id="phoneFields">
                <div class="mt-3">
                  <label class="form-label">Preferred Days</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="sunday"
                    name="day"
                    value="Sunday"
                  />
                  <label class="form-check-label" for="sunday">Sunday</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="monday"
                    name="day"
                    value="Monday"
                  />
                  <label class="form-check-label" for="monday">Monday</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="tuesday"
                    name="day"
                    value="Tuesday"
                  />
                  <label class="form-check-label" for="tuesday">Tuesday</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="wednesday"
                    name="day"
                    value="Wednesday"
                  />
                  <label class="form-check-label" for="wednesday"
                    >Wednesday</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="thursday"
                    name="day"
                    value="Thursday"
                  />
                  <label class="form-check-label" for="thursday"
                    >Thursday</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="friday"
                    name="day"
                    value="Friday"
                  />
                  <label class="form-check-label" for="friday">Friday</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="saturday"
                    name="day"
                    value="Saturday"
                  />
                  <label class="form-check-label" for="saturday"
                    >Saturday</label
                  >
                </div>
                <div id="day_err" class="error"></div>

                <div class="mt-3">
                  <label for="preferredTime">Preferred Time</label>
                  <input
                    type="time"
                    class="form-control"
                    id="preferredTime"
                    name="preferredTime"
                    value="09:00"
                  />
                </div>
              </div>

              <div>
                <button type="submit" class="btn btn-primary mt-3">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- On submit modal -->
    <div
      class="modal fade"
      id="modal_disp"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Contact Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <tr>
                <th scope="col">Mode of Contact</th>
                <td scope="col" id="disp_contact"></td>
              </tr>
              <tr class="d-none" id="modal_pincode">
                <th scope="col">Country Code</th>
                <td scope="col" id="disp_county_code_pin"></td>
              </tr>
              <tr class="d-none" id="modal_phone_number">
                <th scope="col">Phone Number</th>
                <td scope="col" id="disp_phone_number"></td>
              </tr>
              <tr class="d-none" id="modal_email">
                <th scope="col">Email</th>
                <td scope="col" id="disp_email"></td>
              </tr>
              <tr class="d-none" id="modal_preferred_days">
                <th scope="col">Preferred Days</th>
                <td scope="col" id="disp_days"></td>
              </tr>
              <tr class="d-none" id="modal_preferred_time">
                <th scope="col">Preferred Time</th>
                <td scope="col" id="disp_time"></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="btn_close"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="main-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="copyright">
              <p>&copy; Copyright 2024 JavaScript All rights reserved</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>

  <!-- Javascript files -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.validate.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/jquery-confirm.min.js"></script>
</html>
