<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Validate Form</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/jquery-confirm.min.css">
		<link href="assets/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-10 m-auto mt-5 mb-5">
					<h1>Form Validation :- Jquery Assignment 3</h1><br />
					<h5>All fields are mandatory</h5>

          <!-- Validation Form -->
					<form id="basic-form" action="" method="post">
						<div class="mb-3">
							<label for="txt_user_name" class="form-label">User Name</label>
							<input type="text" class="form-control" id="txt_user_name" name="user_name" >
						</div>

						<div class="mb-3">
							<label for="txt_password" class="form-label">Password</label>
							<input type="password" class="form-control" id="txt_password" name="password" >
						</div>
						
						<div class="mb-3">
							<label for="txt_city" class="form-label">City of Employment</label>
							<input type="text" class="form-control" id="txt_city" name="city" >
						</div>
						
						<div class="mb-3">
							<label for="opt_server" class="form-label"> Web Server</label>
							<select class="form-control" id="opt_server" name="server">
								<option value="" selected>Choose a Server</option>
								<option value="Apache">Apache</option>
								<option value="Nginx">Nginx</option>
								<option value="Node">Node</option>
							</select>
						</div>

						<div class="">
							<label class="form-label">Please specify your Role</label>
						</div>
						<div class="">
							<input type="radio" class="form-check-input" id="rad_role_admin" name="role" value="Admin">
							<label class="form-check-label" for="rad_role_admin">Admin</label>
						</div>
						<div class="">
							<input type="radio" class="form-check-input" id="rad_role_engineer" name="role" value="Engineer">
							<label class="form-check-label" for="rad_role_engineer">Engineer</label>
						</div>
            <div class="">
							<input type="radio" class="form-check-input" id="rad_role_manager" name="role" value="Manager">
							<label class="form-check-label" for="rad_role_manager">Manager</label>
						</div>
            <div class="">
							<input type="radio" class="form-check-input" id="rad_role_guest" name="role" value="Guest">
							<label class="form-check-label" for="rad_role_guest">Guest</label>
						</div>
						<div id="role_err" class="error"></div>

						<div class="mt-3">
							<label class="form-label">Single Sign-on to the following</label>
						</div>
						<div class="">
							<input type="checkbox" class="form-check-input" id="chk_mail" name="sing-on" value="Mail">
							<label class="form-check-label" for="chk_mail">Mail</label>
						</div>
						<div class="">
							<input type="checkbox" class="form-check-input" id="chk_payroll" name="sing-on" value="Payroll">
							<label class="form-check-label" for="chk_payroll">Payroll</label>
						</div>
            <div class="mb-3">
							<input type="checkbox" class="form-check-input" id="chk_self-service" name="sing-on" value="Self-Service">
							<label class="form-check-label" for="chk_self-service">Self-Service</label>
						</div>
						<div id="sign-on_err" class="error"></div>

            <button type="submit" class="btn btn-primary" >Submit</button>
            <button type="button" class="btn btn-primary mx-5" id="btn_reset">Reset</button>

					</form>
				</div>
			</div>	
		</div>
	
		<!-- On submit modal -->
		<div class="modal fade" id="modal_disp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">User Info</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<table class="table">
							<tr>
							  <th scope="col">First Name</th>
							  <td scope="col" id="disp_user_name"></td>
							</tr>
							<tr>
							  <th scope="col">City of Employment</th>
							  <td scope="col" id="disp_city"></td>
							</tr>
							<tr>
							  <th scope="col">Web Server</th>
							  <td scope="col" id="disp_server"></td>
							</tr>
							<tr>
							  <th scope="col">Role</th>
							  <td scope="col" id="disp_role"></th>
							</tr>
							<tr>
							  <th scope="col">Sign On</th>
							  <td scope="col" id="disp_signon"></td>
							</tr>
						</table>	
					</div>
					<div class="modal-footer">
						<button type="button" id="btn_close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		
	</body>

  <!-- Javascript files -->
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.validate.min.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/jquery-confirm.min.js"></script>
</html>
